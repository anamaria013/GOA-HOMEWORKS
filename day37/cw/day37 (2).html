<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        :root{
            --bg:#5a84ff;
            --box:#f5f5f7;
        }
       
        .demo-title{color:#fff;margin:6px 0 10px 4px;font-weight:700}
        .demo{
            max-width:920px;
            margin:12px auto 30px;
            background:var(--bg);
            padding:18px;
            border-radius:10px;
            display:flex;
            align-items:center;
            box-sizing:border-box;
        }
        .items{display:flex;align-items:center;width:100%}
       
        .items.space-between{justify-content:space-between;padding:0 22px}
       
        .items.center{justify-content:center;gap:16px}
        .box{
            width:60px;
            height:60px;
            background:var(--box);
            display:flex;
            align-items:center;
            justify-content:center;
            border-radius:4px;
            font-weight:700;
        }
        
        @media (max-width:420px){
            .items.space-between{gap:10px;padding:0 12px}
            .box{width:48px;height:48px}
        }
    </style>

    <h3 class="demo-title">1)</h3>
    <div class="demo" role="region" aria-label="example one">
        <div class="items space-between">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </div>

    <h3 class="demo-title">3)</h3>
    <div class="demo" role="region" aria-label="example three">
        <div class="items center">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </div>
</body>
</html>
