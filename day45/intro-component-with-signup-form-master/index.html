<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body>
  <div class="container"></div>
    <div class="left-section">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. <br> Watching scripted tutorials is great, but understanding how <br> developers think is invaluable.</p>
    </div>
    <div class="right-section">
      <div class="pricing-box">
        <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
      </div>
      <form class="signup-form">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Claim your free trial</button>
        <p class="terms">By clicking the button, you are agreeing to our <strong>Terms and Services</strong></p>
      </form>
    </div>
  </div>
</body>
</html>
