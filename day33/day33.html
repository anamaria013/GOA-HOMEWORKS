<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ზღვის გოჭები</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-family: 'Roboto', Arial, sans-serif;
            /* 
                font-family-ში ზოგიერთი ფონტის სახელი იწერება ბრჭყალებში,
                რადგან შეიძლება შეიცავდეს სივრცეებს ან სპეციალურ სიმბოლოებს.
                მაგალითად: 'Times New Roman'
            */
            font-weight: 700;
            /*
                font-weight განსაზღვრავს ტექსტის სისქეს.
                400 ნიშნავს ჩვეულებრივს, 700 კი სქელს (bold).
            */
        }
    </style>
</head>
<body>
    <h1>ზღვის გოჭები</h1>
    <p>
        ზღვის გოჭები (Guinea pigs) არის პატარა, მეგობრული ცხოველები, რომლებიც ხშირად შინაურ ცხოველებად გვყავს.
        ისინი ძალიან საყვარლები და მოსიყვარულეები არიან.
    </p>
    <!-- sololearn font style ებამდე: 
         Sololearn-ში ხშირად იყენებენ Google Fonts-დან იმპორტირებულ ფონტებს და 
         სტილებს, როგორიცაა font-family, font-weight, font-style და სხვ. -->
</body>
</html>
