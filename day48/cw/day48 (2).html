<!-- 
1) list-style კუთვნილება გამოიყენება სიების (ul, ol, li) bullet-ების ან ნომრების სტილის შესაცვლელად.
    მას შეიძლება გადაეცეს:
    - list-style-type: bullet-ის ტიპი (მაგ. disc, circle, square, decimal, georgian და სხვა)
    - list-style-image: bullet-ის ნაცვლად გამოსახულება
    - list-style-position: bullet-ის მდებარეობა (inside ან outside)
-->

<!-- 2) დაულაგებელი სია 5 საუკეთესო ფეხბურთელით, bullet georgian-ზე -->
<ul style="list-style-type: georgian;">
  <li>Lionel Messi</li>
  <li>Cristiano Ronaldo</li>
  <li>Kylian Mbappé</li>
  <li>Erling Haaland</li>
  <li>Kevin De Bruyne</li>
</ul>

<!-- 3) დალაგებული სია 5 საუკეთესო მეგობრით, ცენტრში და bullet-ები დარჩეს -->
<ol style="text-align: center; list-style-position: inside;">
  <li>გიორგი</li>
  <li>ნიკა</li>
  <li>მარიამი</li>
  <li>თათია</li>
  <li>ლუკა</li>
</ol>

<!-- 4) სია 5 ქართული კერძით, bullet-ები emoji-თი -->
<ul style="list-style-type: none;">
  <li>🍽️ ხინკალი</li>
  <li>🍽️ ხაჭაპური</li>
  <li>🍽️ ჩაქაფული</li>
  <li>🍽️ საცივი</li>
  <li>🍽️ მჭადი</li>
</ul>
