<!DOCTYPE html>
<html lang="en">
<head>

    <title>ძველი საქართველოს დროშა</title>
    <style>
        body {
            background: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .flag {
            width: 400px;
            height: 240px;
            background: #fff;
            position: relative;
            border: 2px solid #888;
            box-shadow: 0 0 10px #aaa;
        }
        .cross-horizontal {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 40px;
            background: #c00;
            transform: translateY(-50%);
        }
        .cross-vertical {
            position: absolute;
            left: 50%;
            top: 0;
            width: 40px;
            height: 100%;
            background: #c00;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="cross-horizontal"></div>
        <div class="cross-vertical"></div>
    </div>
