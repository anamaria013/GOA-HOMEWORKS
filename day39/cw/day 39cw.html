<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    1) Color models are systems for representing colors in a standardized way, allowing us to describe and reproduce colors digitally or in print. They were created to ensure consistency and accuracy in color communication across different devices and media. RGB (Red, Green, Blue) and Hex are two common color models used in web development. RGB works by mixing red, green, and blue light in varying intensities (0-255 for each), while Hex is a hexadecimal representation of the same RGB values, written as #RRGGBB.
    -->

    <div style="background-color: rgb(255, 99, 71); width: 150px; height: 100px; margin-bottom: 10px;"></div>
    <div style="background-color: rgb(60, 179, 113); width: 100px; height: 150px; margin-bottom: 10px;"></div>
    <div style="background-color: rgb(65, 105, 225); width: 200px; height: 80px; margin-bottom: 20px;"></div>

    <p style="color: rgb(255, 0, 0);">Paragraph 1 - RGB color</p>
    <p style="color: rgb(0, 128, 0);">Paragraph 2 - RGB color</p>
    <p style="color: rgb(0, 0, 255);">Paragraph 3 - RGB color</p>
    <p style="color: rgb(255, 165, 0);">Paragraph 4 - RGB color</p>
    <p style="color: rgb(202, 85, 202);">Paragraph 5 - RGB color</p>
    <p style="color: #FF69B4;">Paragraph 6 - Hex color</p>
    <p style="color: #82d1d1;">Paragraph 7 - Hex color</p>
    <p style="color: #d268dc;">Paragraph 8 - Hex color</p>
    <p style="color: #c890f0;">Paragraph 9 - Hex color</p>
    <p style="color: #000000;">Paragraph 10 - Hex color</p>

    <!-- 
    4) A pixel is the smallest unit of a digital image or display, representing a single point of color. The physical size of a pixel can vary between devices, so pixels are not always the same size on all screens.

    5) The % unit is used to define sizes relative to a parent element, making layouts more flexible and responsive. In contrast, px (pixels) is an absolute unit, specifying a fixed size regardless of the parent or screen size. Using % allows elements to scale, while px keeps them the same size.
    -->
</body>
</html>
