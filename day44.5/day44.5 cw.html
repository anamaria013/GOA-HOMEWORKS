<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .my-text {
        text-align: right;
    }
</style>
</head>
<body>

<!-- id გამოიყენება ერთი ელემენტისთვის და class ბევრზე -->

<p class="my-text" style="text-align: center;">
    ფჰსუდჰსდჯკსადჯკდ
</p>

<!-- 
საიტმა ტექსტი ცენტრში გამოიტანა, რადგან inline css-ს (style="...") აქვს უფრო მაღალი პრიორიტეტი, ვიდრე internal css-ს (class-ით განსაზღვრული).
Internal css გამოიყენება <style> ტეგში და მოქმედებს კლასებზე ან აიდებზე, ხოლო inline css პირდაპირ ელემენტზე იწერება და ყოველთვის აჭარბებს internal-ს.
-->
<div class="box" style="width: 300px; height: 300px; background-color: red;"></div>
<div class="box" style="width: 300px; height: 300px; background-color: blue;"></div>

<!-- წითელი - (255,00,00) მწვანე -(00,255,00) ლურჯი - (00,00,255) -->
<h1 style="color: rgb(255, 0, 0);">წითელი</h1>
<h2 style="color: rgb(0, 255, 0);">მწვანე</h2>
<h3 style="color: rgb(0, 0, 255);">ლურჯი</h3>
</body>
</html>
